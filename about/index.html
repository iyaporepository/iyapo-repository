14c-f53e0d3bb609","properties":{"nav_order":{"type":"number","value":3},"title":{"type":"title","value":"Resources"}},"mdcontent":[]},{"item_id":"293b927e-30c3-4d46-83e0-19889512a77e","properties":{"nav_order":{"type":"number","value":4},"title":{"type":"title","value":"Research"}},"mdcontent":[]},{"item_id":"d8372846-92b6-4c1c-8b94-e1affc4cb62d","properties":{"nav_order":{"type":"number","value":5},"title":{"type":"title","value":"Workshop"}},"mdcontent":[{"type":"heading_2","value":"## Overview"},{"type":"paragraph","value":"Hi Ayo!"},{"type":"paragraph","value":"Iyapo Repository is a resource library that [ex](https://example.com/)[_ist_](https://example.com/)[s](https://example.com/) in a nondescript future. The library was founded to preserve the digital history and legacy of people of African descent. The repository derives its name from Lilith Iyapo, a prominent figure in Octavia Butler's _Xenogenesis_ series. In Butler's narrative, Lilith Iyapo epitomizes the solitary human survivor, navigating the intricacies of three distinct and intricate worlds, past, present, and future."},{"type":"paragraph","value":"Repository founders, Salome Asega and Ayodamola Okunseinde assume the roles of chief conservators at the library, collaborating closely with a diverse global team of conservators and archivists to oversee the expansion and maintenance of the ever-growing collection of artworks and historical objects. Through a series of mobile workshops and exhibitions, participants and attendees actively engage as archivists, aiding in the continual discovery, interpretation, and enhancement of the artifact inventory."},{"type":"paragraph","value":"Archivists meticulously complete official Field Notes documenting each artifact, preserving these records within our Manuscript Division. These meticulous notes serve as foundational guides for the assembly, retrieval, and restoration of artifacts that then reside in the Art & Artifact Division. Utilizing the archivists' detailed records, Asega, Okunseinde, and repository conservators diligently work to conserve each artifact to its original state, ensuring its suitability for display within the main collection."},{"type":"paragraph","value":"Beyond the Art & Artifacts Division and Manuscript Division, the library comprises distinct specialized sectors devoted to Rare Books, the Moving Image, and Special Projects. Within the Moving Image Division, a diverse array of short videos curated by various filmmakers provide contextualization for the featured artifacts. Meanwhile, the Rare Books Division houses a collection of literary works that have served as essential references throughout the library's development. Lastly, the Special Projects Division is home to artifacts that have been either unearthed or reinterpreted by scholars invited to explore the repository's archives."},{"type":"paragraph","value":""},{"type":"heading_2","value":"## Workshop"},{"type":"paragraph","value":"The Iyapo Repository workshops are deeply influenced by Speculative Design, drawing inspiration from The Thing From the Future game, works by Dunne and Raby, and projects by the Extrapolation Factory. Participants in the workshop step into the shoes of archivists, charged with the mission of uncovering, deciphering, and revealing artifacts from the field. This process is supported by a specific workshop methodology."},{"type":"heading_3","value":"### 5mins - INTRODUCTION:"},{"type":"paragraph","value":"At the Iyapo Repository, conservators lead participants in shaping the repository's narrative, delving into the project's history, understanding our identity, the project's objectives, and its underlying motivations. Subsequently, participants are invited to embrace the pivotal role of archivists."},{"type":"heading_3","value":"### 3mins - DEFINITION OF TERMS:"},{"type":"paragraph","value":"The conservators acquaint the archivists with key ideas pertinent to their duties, covering the meanings and importance of Afrofuturism (Reclamation), Speculative Design, and Wicked Problems, along with the significance of merging Reclamation with Speculative Design."},{"type":"heading_3","value":"### 1min - SHOW & TELL:"},{"type":"paragraph","value":"Manuscripts and artifacts from past Iyapo Repository workshops are shared with the archivists, showcasing the output of previous sessions."},{"type":"heading_3","value":"### 1min - GROUPS:"},{"type":"paragraph","value":"The optimal participant size is about 15 - 20 individuals, these individuals are broken into groups of 3 or 4, and each group is then provided a deck of cards and a blank manuscript to sketch and note their findings"}]},{"item_id":"efe13f27-ee90-40fc-93e3-504d05959690","properties":{"nav_order":{"type":"number","value":6},"title":{"type":"title","value":"Contact"}},"mdcontent":[]}]})
